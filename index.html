<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wirey Game</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="lib/paper-full.js"></script>
    <script type="text/paperscript" src="js/main.js" canvas="myCanvas"></script>
</head>
<body>
    <h1 style="text-align:center; color:#111111;">Wirey Game Demo - made with paper.js</h1>
    <p style="text-align:center; color:#111111;">Dont touch the borders or the red squares - Do touch the yellow circles</p>
    <h3 style="text-align:center; color:#111111;">Score: <span class="score-count">0</span></h3>
    <canvas id="myCanvas" style="height:80vh" resize="true"></canvas>
</body>
</html>
